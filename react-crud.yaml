apiVersion: v1
kind: Service
metadata:
  name: react-svc-lb
spec:
  type: LoadBalancer
  selector:
    app: react
  ports:
    - port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: ddung1203/react-crud:2
          ports:
          - containerPort: 3000